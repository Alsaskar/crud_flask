<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='datatables/css/dataTables.bootstrap4.min.css') }}">
	<script src="{{ url_for('static', filename='tinymce/js/tinymce/jquery.tinymce.min.js') }}"></script>
	<script src="{{ url_for('static', filename='tinymce/js/tinymce/tinymce.min.js') }}"></script>
	<script src="{{ url_for('static', filename='tinymce/js/configurasi.js') }}"></script>
</head>
<body>

	{% include 'navbar_dashboard.html' %}

	<div class="container" style="margin-top: 2%;margin-bottom: 2%;">
		<div class="card">
			<div class="card-body">
				<h3>Edit Postingan</h3>
				<form action="" method="post">
					<div class="form-group">
						<label for="judul">Judul</label>
						<input type="text" id="judul" name="judul" class="form-control" placeholder="Masukan Judul" value="{{ get_post['judul'] }}">
					</div>
					<div class="form-group">
						<label for="kategori">Kategori</label>
						<input type="text" id="kategori" name="kategori" class="form-control" placeholder="Masukan Kategori" value="{{ get_post['kategori'] }}">
					</div>
					<div class="form-group">
						<textarea class="textarea" style="height: 500px" name="isi">{{ get_post['isi'] }}</textarea>
					</div>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<button type="submit" name="post" class="btn btn-outline-primary btn-block">Edit</button>
							</div>	
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	{% include 'footer.html' %}
</body>
</html>
